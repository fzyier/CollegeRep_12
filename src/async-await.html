<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Основи async/await</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 8px 12px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      margin-top: 15px;
      font-size: 18px;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Основи async/await</h1>
  <p>Натисніть кнопку, щоб отримати число через 2 секунди.</p>
  <button id="getNumberBtn">Отримати число</button>
  <p id="result"></p>
  <p><a href="index.html">На головну</a></p>

  <script>
    function fetchNumber() {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve(42);
        }, 2000);
      });
    }

    async function getNumber() {
      const resultEl = document.getElementById('result');
      resultEl.textContent = "Очікування...";
      try {
        const number = await fetchNumber();
        resultEl.textContent = `Отримане число: ${number}`;
        console.log("Отримане число:", number);
      } catch (error) {
        resultEl.textContent = "Сталася помилка при отриманні числа.";
        console.error("Помилка:", error);
      }
    }

    document.getElementById('getNumberBtn').addEventListener('click', getNumber);
  </script>
</body>
</html>
